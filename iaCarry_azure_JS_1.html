         display: block;
         border: 1px solid black;

      }
      @import url(https://fonts.googleapis.com/css?family=Roboto:300,400,500);
      * {

      }
      html,

         width: 100%;

         font-family: 'Roboto', sans-serif;

      }
      .loading_button {
         /* text-transform: uppercase; */
         background-image: none;
         border-style: none;
         /* letter-spacing: 2px; */
         margin: 10px auto;
         padding: 10px;
         pointer-events: initial;
         color: #ffffff !important;
         background-color: #715fc8 !important;
         border-radius: 36px;
      }
      .shopping-cart {
         /* width: 750px; */
         margin: 20px auto;
         background: #FFFFFF;

         border-radius: 6px;

         flex-direction: column;
      }
      /* .title {
         height: 60px;
         border-bottom: 1px solid #E1E8EE;
         padding: 20px 75px;
         color: #5E6977;
         font-size: 18px;
         font-weight: 400;

      .title_cols {
         height: 60px;
         border-bottom: 1px solid #E1E8EE;
         padding: 20px 60px;
         color: #5E6977;
         font-size: 18px;
         font-weight: 400;
         padding: 17px 30px;
         /*height: 140px; */
         display: flex;
         align-items: center;
         align-content: center;
         justify-content: space-around;
      }
      .item {
         padding: 17px 30px;
         height: 140px;
         display: flex;
         align-items: center;
         align-content: center;
         justify-content: space-around;
      }
      .box_color {
         display: inline-block;
         padding: 10px 10px;
         height: 20px;
         width: 50px;
         border-radius: 18px;
         margin-top: 4px;
      }
      .item:nth-child(n) {
         border-top: 1px solid #E1E8EE;
         border-bottom: 1px solid #E1E8EE;
      }
      .div_imgs {
         padding-bottom: 10px;
      }
      /* Buttons -  Delete and Like */
      .buttons {
         position: relative;
         padding-top: 30px;
         margin-right: 60px;
      }
      .delete-btn {
         display: inline-block;
         cursor: pointer;
         width: 18px;
         height: 17px;
         background: url("delete-icn.svg") no-repeat center;
         margin-right: 20px;
      }
      .like-btn {
         position: absolute;
         top: 9px;
         left: 15px;
         display: inline-block;
         background: url('twitter-heart.png');
         width: 60px;
         height: 60px;
         background-size: 2900%;
         background-repeat: no-repeat;
         cursor: pointer;
      }
      .is-active {
         animation-name: animate;
         animation-duration: .8s;
         animation-iteration-count: 1;
         animation-timing-function: steps(28);
         animation-fill-mode: forwards;
      }
      @keyframes animate {
         0% {
            background-position: left;
         }
         50% {
            background-position: right;
         }
         100% {
            background-position: right;
         }
      }
      /* Product Image */
      /* .image {
         margin-right: 50px;
      } */
      .image_list {
         margin-right: 10px;
         float: center;
         width: 155px;
         border: 3px solid #715fc8;
         /* padding: 6px; */
         border-radius: 10px;
      }
      #shopping_cart_total_pay {
         border: 1px solid #715fc8;
         /*border-bottom*/
         background-color: rgb(248, 241, 185);
         border-radius: 10px;
      }
      /* Product Description */
      .description {
         /* padding-top: 10px; */
         text-align: center;
         display: inline-block;
         margin-right: 60px;
         width: 115px;
         margin: 6px 0;
      }
      .description span {
         display: block;
         font-size: 14px;
         color: #43484D;
         font-weight: 400;
      }
      .description span:first-child {
         margin-bottom: 5px;
      }
      .description span:last-child {
         font-weight: 300;
         margin-top: 8px;
         color: #86939E;
      }
      td {
         font-weight: bold;
         margin: 12px;
         text-align: center;
         vertical-align: middle;
      }
      .title_td .title_td_hide {
         margin: 12px;
         text-align: center;
         vertical-align: middle;
         display: flex;
         /* align-items: center;
         align-content: center;
         justify-content: space-around; */
      }
      /* Product Quantity */
      .quantity {
         text-align: center;
         display: inline-block;
         padding-bottom: 10px;
      }
      .quantity input {
         -webkit-appearance: none;
         border: none;
         text-align: center;
         width: 32px;
         font-size: 16px;
         color: #43484D;
         font-weight: 300;
      }
      button[class*=btn] {
         width: 22px;
         height: 22px;
         background-color: #E1E8EE;
         border-radius: 8px;
         border: none;
         cursor: pointer;
      }
      .minus-btn img {
         margin-bottom: 3px;
      }
      .plus-btn img {
         margin-top: 2px;
      }
      button:focus,
      input:focus {
         outline: 0;
      }
      /* Total Price */
      .total-price {
         display: inline-block;
         width: 83px;
         padding-bottom: 10px;
         text-align: center;
         font-size: 16px;
         color: #43484D;
         font-weight: 300;
      }
      /* Responsive */
      @media (max-width: 724px) {
         .shopping-cart {
            width: 100%;
            height: auto;
            overflow: hidden;
         }
         .item {
            height: auto;
            flex-wrap: wrap;
            justify-content: center;
         }
         .image_list {
            margin-right: -2px;
         }
         .image img {
            width: 50%;
         }
         .image,
         .quantity,
         .description {
            margin-right: 0px;
            width: 100%;
            text-align: center;
            margin: 6px 0;
         }
         .buttons {
            margin-right: 20px;
         }
         td {
            margin-right: 0px;
            margin: -7px;
         }
         .box_color {
            visibility: hidden;
            display: none;
         }
         .title_td_hide {
            visibility: hidden;
            display: none;
         }
      }

      /**
      * Function draws the image from provided file
      * and bounding boxes of detected objects on
      * top of the image
      * @param file Uploaded file object
      * @param boxes Array of bounding boxes in format
      [[x1,y1,x2,y2,object_type,probability],...]
      */
      function draw_image_and_boxes(file, r_prediction) {
         var dict_prod_count = structuredClone(DICT_PROD_RAW); //reset all values
         var total_a_pagar = 0;
         const img = new Image()
         img.src = URL.createObjectURL(file);
         img.onload = () => {
            const canvas = document.querySelector("canvas");
            var ctx = canvas.getContext('2d');
            canvas.width = 640;// img.width;
            canvas.height = 640;//img.height;
            var img_corrector_wigth = 640 / img.width
            var img_corrector_height = 640 / img.height
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 3;
            ctx.font = "bold 18px Ubuntu";
            for (let i = 0; i < r_prediction.length; i++) {
               if (r_prediction[i]['probability'] > 0.4) {
                  tagName = r_prediction[i]['tagName']
                  var dict_a_prod = DICT_PROD[tagName];
                  var ram_Color = dict_a_prod["color"];
                  ctx.strokeStyle = ram_Color;//"#00FF00";
                  bbox = r_prediction[i]['boundingBox']
                  probability = parseInt(r_prediction[i]['probability'] * 100)
                  bbox = r_prediction[i]['boundingBox']
                  x = bbox['left'] * img.width * img_corrector_wigth
                  y = bbox['top'] * img.height * img_corrector_height
                  w = bbox['width'] * img.width * img_corrector_wigth
                  h = bbox['height'] * img.height * img_corrector_height
                  ctx.strokeRect(x, y, w, h);
                  ctx.fillStyle = ram_Color;//   "#00ff00";
                  const width = ctx.measureText(tagName + " " + probability + "%").width;
                  ctx.fillRect(x, y - 14, width, +24);
                  ctx.fillStyle = "#000000"; //color fuente
                  ctx.fillText(tagName + " " + probability + "%", x, y + 2);
                  dict_prod_count[tagName] += 1
                  if (dict_prod_count[tagName] == 1) {
                     var url_img_prod = RAW_IMG_PROD.replace("{tag_id}", tagName)
                     var divs_ele = STRING_PRODUCT.replace("{url_img}", url_img_prod);
                     divs_ele = divs_ele.replaceAll("{name_show}", dict_a_prod["name_show"]);
                     // divs_ele = divs_ele.replaceAll("{units}", dict_prod_count[tagName]);
                     divs_ele = divs_ele.replaceAll("units_{idname}", "units_" + tagName);
                     divs_ele = divs_ele.replaceAll("total_price_{total_price}", "total_price_" + tagName);
                     divs_ele = divs_ele.replaceAll("{cost_ud}", dict_a_prod["cost_ud"]);
                     divs_ele = divs_ele.replaceAll("{color_box}", ram_Color);
                     document.getElementById("shopping_cart_idid").insertAdjacentHTML("beforeend", divs_ele);
                  }
                  document.getElementById("units_" + tagName).value = dict_prod_count[tagName]
                  document.querySelector("#total_price_" + tagName + " div > pre").innerHTML = (dict_prod_count[tagName] * dict_a_prod["cost_ud"]).toFixed(2) + "‚Ç¨"
                  //document.getElementById("total_price_" + tagName).innerHTML = (dict_prod_count[tagName] * dict_a_prod["cost_ud"]).toFixed(2) + "‚Ç¨"
                  total_a_pagar += dict_a_prod["cost_ud"];
               }
            }
            //TOTAL final
            document.querySelector("#shopping_cart_total_pay > div > strong > pre").innerHTML = "  " + total_a_pagar.toFixed(2) + "‚Ç¨  "
            //document.getElementById("shopping_cart_total_pay").innerHTML = "  "+ total_a_pagar.toFixed(2) + "‚Ç¨  "
         }
      }
      function readImage(element) {
         // from https://stackoverflow.com/questions/70906006/how-to-use-azure-custom-vision-prediction-api-by-url-method-in-javascript
         [...document.getElementsByClassName("item")].map(n => n && n.remove());//borar las listas anteriores
         var file = element.files[0];
         var reader = new FileReader();
         var intervalId = "";
         reader.onloadstart = function () {
            document.getElementById("h5_loading").innerHTML = "LOADING "
            intervalId = window.setInterval(function () {
               document.getElementById("h5_loading").innerHTML += ".."
            }, 600);
         }
         reader.onloadend = function () {
            //load_img_in_canvas(file);
            $.ajax({
               url: ENDPOINT + "customvision/v3.0/Prediction/bb92520b-5d96-436e-ae98-84af06f0dee0/detect/iterations/Iteration7/image",
               data: reader.result,
               processData: false,
               contentType: "application/octet-streama",
               headers: {
                  'Prediction-key': "e0454c07b84f4c76b9750e4b74710a3c"
               },
               type: 'POST',
               success: function (response) {
                  var r_prediction = response["predictions"];
                  // document.getElementById("demo1").innerHTML = "id: " + JSON.stringify(response["id"])
                  // document.getElementById("demo2").innerHTML = "project: " + JSON.stringify(response["project"])
                  // document.getElementById("demo3").innerHTML = "iteration: " + JSON.stringify(response["iteration"])
                  // document.getElementById("demo4").innerHTML = "created: " + JSON.stringify(response["created"])
                  // document.getElementById("demo5").innerHTML = "-" // "predictions: "+ JSON.stringify(response["predictions"])
                  r_prediction.forEach(function (valor, indice, array) {
                     var info_pred = "valor " + JSON.stringify(valor) + " Valor: " + JSON.stringify(indice)
                     console.log(info_pred); //+ " Array: " + JSON.stringify(array));
                     // document.getElementById("demo5").innerHTML += "\n<br>**" + JSON.stringify(valor)
                     // document.getElementById("demo6").innerHTML += "\n<br>**" + JSON.stringify(valor['probability'])
                     // document.getElementById("demo7").innerHTML += "\n<br>**" + JSON.stringify(valor['tagName'])
                     // document.getElementById("demo8").innerHTML += "\n<br>**" + JSON.stringify(valor['boundingBox'])
                  });
                  for (let i = 0; i < r_prediction.length; i++) {
                     console.log(r_prediction);
                  }
                  //const boxes = response["predictions"]['boundingBox'];
                  draw_image_and_boxes(file, response["predictions"]);
                  clearInterval(intervalId)
                  document.getElementById("h5_loading").innerHTML = "LOADED"
                  //alert(result);
               },
               error: function (error) {
                  document.getElementById("demo").innerHTML = "ERROR: " + JSON.stringify(error)
                  alert('error: ' + error);
               }
            });
         }
         reader.readAsArrayBuffer(file);
      }
   </script>
